<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>flex-box</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">bootstrap grid columns</h1>

        <!--basic grid layout-->
        <div class="row">
            <div class="col text-bg-danger border">1 of 3</div>
            <div class="col text-bg-danger border">1 of 3</div>
            <div class="col text-bg-danger border">1 of 3</div>
        </div>

        <!--column sizes-->
        <div class="row">
            <div class="col-3 text-bg-dark border">1 of 3</div>
            <div class="col-4 text-bg-dark border">1 of 3</div>
            <div class="col-5 text-bg-dark border">1 of 3</div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-1 text-bg-primary border">1 of 12</div>
            <div class="col-1 text-bg-warning border">2 of 12</div>
            <div class="col-1 text-bg-info border">3 of 12</div>
            <div class="col-1 text-bg-primary border">4 of 12</div>
        </div>

        <br><br>

        <!--responsive grid-->

        <div class="row">
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>  
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>
            <div class="col- col-lg-2 col-md-4 text-bg-dark border">1 of 12</div>
        </div>

        <br><br>
        <!--gutters-->
        
        <div class="row g-5">
            <div class="col-md-4">
                <div class=""></div>
            </div>

        </div>
</body>
</html>
