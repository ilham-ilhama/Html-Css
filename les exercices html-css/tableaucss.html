<!DOCTYPE html>
<html lang="eng">
    <head> 
        <meta name="viewport" content="width=device-width, initial-sc"/>
        <link rel="stylesheet" href="tableaucss.css">
        <title>tableau html css</title>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea name="Address" id="Address" cols="" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" id="Hockey">
                    <label for="Hockey">Hockey</label>
                    <br><input type="checkbox" id="Football">
                    <label for="Football">Football</label>
                    <br><input type="checkbox" id="Badminton">
                    <label for="Badminton">Badminton</label>
                    <br><input type="checkbox" id="Cricket">
                    <label for="Cricket">Cricket</label>
                    <br><input type="checkbox" id="volleyball">
                    <label for="volleyball">volleyball</label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select id="age">
                        <option value="age">Select</option>
                        <option value="age">10-18</option>
                        <option value="age">18-25</option>
                        <option value="age">25-35</option>
                    </select>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td class="center" colspan="2">
                    <button>Click Me</button>
                    <button>Reset</button>
                    <button>Submit Form</button>
                </td>
            </tr>
        </table>
    </body>
</html>
